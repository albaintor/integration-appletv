# GitHub Action to build a self contained binary of the Apple TV Python driver
---
name: "Build & Release"

on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
#   pull_request:
#     branches:
#       - main
#     types: [ opened, synchronize, reopened ]

env:
  INTG_NAME: appletv
  HASH_FILENAME: uc-intg-appletv.hash
  
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Fetch all tags to determine version
        run: |
          git fetch origin +refs/tags/*:refs/tags/*
          echo "VERSION=$(git describe --match "v[0-9]*" --tags HEAD --always)" >> $GITHUB_ENV
          
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Install dependencies
        with:
          arch: aarch64
          distro: ubuntu18.04
          
          # Create directory for the artifacts
          setup: |
            mkdir -p "${PWD}/artifacts"
            
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
            
          shell: /bin/sh
          
          install: |
            apt-get update && apt-get install -y python3-pip
            
          run: |
            uname -a
            pip3 install pyinstaller -r requirements.txt
            pyinstaller --clean --onfile --name intg-appletv driver.py
          
      - name: add version
        run: |
          cd artifacts
          echo ${{ env.VERSION }} > version.txt
            
      - name: Test
        run: |
          ls -al "${PWD}"
          ls -al "${PWD}/artifacts"
          
      - name: Create upload artifact
        shell: bash
        run: |
          echo "ARTIFACT_NAME=uc-intg-${{ env.INTG_NAME }}-${{ env.VERSION }}" >> $GITHUB_ENV
          tar czvf ${{ env.ARTIFACT_NAME }}.tar.gz -C ${{ env.UC_BIN }} .
          ls -lah
          
      - uses: actions/upload-artifact@v3
        id: upload_artifact
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.tar.gz
          if-no-files-found: error
          retention-days: 3
            
            
